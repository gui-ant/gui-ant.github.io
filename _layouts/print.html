<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
  <!--<![endif]-->
  {% include head.html %}
  <style>
    body {
      padding: 0 !important;
    }
    .wrapper {
      max-width: unset !important;
    }

    @media print {
      /* General page setup */
      @page {
        size: A4;
        margin: 1cm;
      }
      
      body {
        width: 100%;
        margin: 0;
        padding: 0;
        font-size: 12pt;
        line-height: 1.3;
        background-color: white !important;
        color: black !important;
      }
      
      /* Hide elements not needed for print */
      nav, .no-print, button, .social-links a:not(.print-only) {
        display: none !important;
      }
      
      /* Make sure container fits on page */
      .container, .content, main {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }
      
      /* Adjust headers and text */
      h1, h2, h3 {
        page-break-after: avoid;
        page-break-inside: avoid;
      }
      
      h1 {
        font-size: 18pt;
      }
      
      h2 {
        font-size: 16pt;
      }
      
      h3 {
        font-size: 14pt;
      }
      
      p, li {
        page-break-inside: avoid;
      }
      
      /* Handle page breaks better */
      section, article, .section {
        page-break-inside: avoid;
        margin-bottom: 1cm;
      }
      
      /* Fix links and URLs */
      a {
        text-decoration: none;
        color: black !important;
      }
      
      /* Optional: Add URLs after links */
      a[href^="http"]:after {
        content: " (" attr(href) ")";
        font-size: 10pt;
        font-style: italic;
      }
      
      /* Ensure images fit within page */
      img {
        max-width: 100% !important;
        max-height: 10cm !important;
        page-break-inside: avoid;
      }
      
      /* Adjust grid/flex layouts for print */
      .grid, .flex, .row, .col {
        display: block !important;
        width: 100% !important;
      }
      
      /* Ensure background colors and images print */
      * {
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      /* Fix table formatting */
      table {
        width: 100% !important;
        border-collapse: collapse;
      }
      
      /* Avoid breaking inside elements */
      .skill, .experience-item, .education-item {
        page-break-inside: avoid;
      }
    }
  </style>
  <body>
    <div class="wrapper">
      {% include sidebar.html %}

      <div class="main-wrapper">{{ content }}</div>
    </div>
    {% include scripts.html %}
  </body>
</html>
