career-profile:
    title: Carreira Profissional
    summary: |
      Após a conclusão de um curso profissional de **Informática de Gestão**, inicei a minha carreira como *<em>**Web Designer**</em>*.<br>
      Em 2012 integrei o Exército Português como Sargento de Administração Militar, 
      desempenhando funções de **Técnico de Contabilidade e Finanças**, no Departamento de Finanças do Exército, onde adquiri fortes conhecimentos em SAP, na ótica de utilizador.<br>
      Paralelamente às minhas atribuições, contribuí ativamente para a modernização dos processos administrativos, aplicando técnicas de **automação** (RPA, SAP GUI Scripting, Powershell), bem como na conceção e implementação de sistemas de gestão de **bases de dados**.<br>
      Em 2023, concluí uma licenciatura em **Engenharia Informática**, aliando assim a sólida formação à minha experiência prática.<br>
      A par da minha carreira militar, mantenho alguns projetos pessoais e uma atividade como <em>**Fullstack Web Developer** (Freelancer), que me prmitido aprofundar conhecimentos técnicos nas áreas do desenvolvimento.


