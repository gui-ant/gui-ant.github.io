experiences:
    title: Experience
    info:
      - role: Backend Developer (Java)
        time: 2025 - Now
        company: Axians Portugal
        details: |
            - Embedded web application development for "POSEI" (Portal Aduaneiro / Autoridade Tributária e Aduaneira)
            - Technologies: Java, JavaServer Faces (PrimeFaces), JavaServer Pages (JSP), JavaScript (Vanilla)
            - Agile methodologies (Scrum, Kanban)
            - Unit testing (JUnit)
            - Database management (Oracle PL/SQL)
            - Code reviews (Bitbucket)
      - role: Fullstack Web Developer (PHP/Laravel)
        time: 2024 - 2025
        company: Axians Portugal
        details: |
          - Contributed to web platforms for “Recuperar Portugal (PRR)” – EU Recovery and Resilience Plan
          - Built reusable components and scalable solutions with Laravel, Alpine.js, Livewire
          - Managed infrastructure with Docker and CI/CD pipelines.
          - Integrated APIs (REST, SOAP)
          - Collaborated on code reviews (Bitbucket)
      - role: Fullstack Web Developer (Freelancer)
        time: 2023 - 2024
        company: RW Interactive
        details: |
          - Delivered and maintained Laravel-based applications for international clients
          - Resolved support tickets and documented solutions.
          - Used Docker containers to set local development environments
          - Built frontend components in Vue.js, always mindful of user experience
          - Integrated and consumed external APIs
      - role: Military Staff Sergeant
        time: 2015 - 2023
        company: Departamento de Finanças do Exército (Army's Financial Department)
        details: |
          - Managed payroll processes, handling a huge data volume (over 500,000 records per month)
          - Monitored and controlled debts from undue payments, including registration, follow-up, and recovery through the "Portal das Finanças"
          - Developed control systems and process automation for accounting records, improving accuracy and efficiency
          - Redesigned the extra-budgetary undue payments accounting system, enabling timely traceability of processes
          - Built data analysis and summary reports with Power Query to identify discrepancies and support accounting entries
          - Automated bank statement extraction and reconciliation through scripting
          - Created a system to calculate average balance values for mandatory external reporting
          - Supported Treasury operations, streamlining routine tasks
          - Collaborated with the Accounting team to implement automation for SAP entries
            
