career-profile:
    title: Carreira Profissional
    summary: |
      Desde pequeno que sou um amante do desporto, no entanto
      foi a informática que me despertou o interesse pelo estudo.
      Inicei a minha carreira após a conclusão de um curso profissional de **Informática de Gestão**.<br>
      Após 2 anos de experiência como *<em>**Web Designer**</em>*, em 2012 alistei-me para o Exército Português.<br>
      Como Sargento de Administração Militar, tenho vindo a trabalhar como **Técnico de Contabilidade e Finanças**, no Departamento de Finanças do Exército, onde desenvolvi  SAP na ótica de utilizador 
      e onde tenho vindo a conceber as mais diversas soluções de modernização dos processos administrativos, atráves de processos de **automação** (RPA/SAP GUI Scripting), e pela implementação de sistemas de gestão de **bases de dados**.<br>
      Em 2023, concluí a um licenciatura em **Engenharia Informática**. <br>
      A par da minha carreira militar, mantenho alguns projetos pessoais e trabalho como <em>**Fullstack Web Developer** (Freelancer)</em>.


