career-profile:
    title: Professional Career
    summary: |
      <p><b>2009</b>: After completing my <b>ICT Technician</b> course, I began a career as a <b>Web Designer</b>;</p>
      <p><b>2012</b>: Decided to change my career path, so I enlisted in the Portuguese Army;</p>
      <p><b>2015</b>: I finished the Military Staff Sergeant's course, and started to work in «Departamento de Finanças do Exército», as <b>Accounting Technician</b>;</p>
      <p><b>2023</b>: Got my BSc in <b>Computer Science</b> and, alongside my military career, I've been working as a freelance <b>Fullstack Web Developer</b>, as well on some personal projects;</p>
      <p><b>2024</b>: Started an <b>IT consultant</b> career, as <b>Fullstack Web Developer</b>.</p>

