{% assign soft-skills = site.data.data.soft-skills %}
{% if soft-skills %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-star fa-stack-1x fa-inverse"></i>
    </span>
    {{ soft-skills.title }}
  </h2>

  {% for soft-skill in soft-skills.list %}
  <div class="item">
    {% if soft-skill %}
      {{ soft-skill | markdownify }}
    {% endif %}
  </div>
  {% endfor %}

</section><!--//section-->
{% endif %}
